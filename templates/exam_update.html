{% extends 'base.html' %}
{% load static %}

{% block title %}Update Exam{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/exam_up.css' %}">
{% endblock %}

{% block content %}
<div class="exam-form-container">
    <h2>✏️ Edit Exam</h2>

    <form method="post">
        {% csrf_token %}

        <label for="id_title">Title:</label>
        <input type="text" id="id_title" name="title" value="{{ exam.title }}" required>

        <label for="id_description">Description:</label>
        <textarea id="id_description" name="description" rows="5" required>{{ exam.description }}</textarea>

        <label for="id_deadline">Deadline:</label>
        <input type="datetime-local" id="id_deadline" name="deadline"
               value="{{ exam.deadline|date:'Y-m-d\\TH:i' }}" required>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">💾 Save Changes</button>
            <a href="{% url 'exam_list' exam.course.id %}" class="btn btn-secondary">↩ Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
