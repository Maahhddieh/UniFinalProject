{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/conversation_form.css' %}">
{% endblock %}

{% block content %}
<main class="conversation-form-container">
  <div class="conversation-form-box">
    <h2 class="form-title">Start a New Conversation</h2>

    <form method="POST" class="conversation-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_topic">Topic</label>
        {{ form.topic }}
      </div>

      <div class="form-group">
        <label for="id_title">Title</label>
        {{ form.title }}
      </div>

      <div class="form-group">
        <label for="id_body">Body</label>
        {{ form.body }}
      </div>

      <button type="submit" class="submit-btn">Start Conversation</button>
    </form>
  </div>
</main>
{% endblock %}
